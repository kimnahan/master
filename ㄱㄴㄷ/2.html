<h3>●배틀그라운드 (fps)</h3>
<p>배틀그라운드는 본인을 포함해 한 번에 최대 100명의 플레이어와 전투를 벌이는 배틀 로얄 형식의 슈팅 비디오 게임이다.광활한 전장에 떨어진 100명의 플레이어들이 생존을 위해 싸우게 된다. 배틀로얄에 참가하게 된 플레이어들은 생존 전략과 기술을 활용해 전장의 최후 1인을 위해 경쟁하게 된다.</p>
