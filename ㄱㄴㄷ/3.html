<h2>음식</h2>
<p>1순위는 소주다. 소주는 고작 1800원으로 나의 기분을 바꿔준다.
</p>
<p>2순위는 고기다. 고기는 소고기냐 돼지고기에 따라 가격이 다르며 맛 또한 출중하다.</p>
<p>3순위는 치킨이다. 치킨은 치킨이다.</p>
